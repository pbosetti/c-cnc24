[C-CNC]
# MAX Acceleration (m/s/s)
A = 5.0
# MAX positioning error (mm)
max_error = 0.005
# Sampling time (ms)
tq = 0.005
# Machine initial position (mm)
zero = [0, 0, 500]
# MAX feedrate (mm/min)
fmax = 10000

